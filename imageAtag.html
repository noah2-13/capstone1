<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#1.4a - Image + A tag</title>
  <style>
    body {
      color: black;
      font-family: system-ui, -apple-system, Arial, sans-serif;
    }
    h1, h2, h3, h4, p {
      margin: 0 0 12px;
    }
    .photo-text {
      font-size: 18px; /* semi big, but smaller than h2 */
      margin: 8px 0;
    }
    img {
      display: block;  /* aligns images with text flow */
      margin-top: 8px;
      max-width: 300px; /* keeps image size neat */
    }
    a.google-link {
      background-color: purple;
      color: black;
      padding: 2px 4px;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to my Website!</h1>

  <p>I'm excited to code!</p>

  <p>
    <a class="google-link" href="https://classroom.google.com/">
      Here is a link to google classroom
    </a>
  </p>

  <p>Here is a picture of a Lion</p>
  <img src="https://www.bornfree.org.uk/wp-content/uploads/2023/09/Web-image-iStock-492611032.jpg"
       alt="Lion" width="200">

  <h3>Here are three reasons Wings and Fries are great</h3>
  <ol>
    <li>Different flavors</li>
    <li>Lots of tasty seasoning</li>
    <li>Good for sharing</li>
  </ol>

  <h2>Bonus: Optional Extra Credit</h2>
  <p class="photo-text">Press on the photo!</p>

  <a href="https://www.google.com/" target="_blank">
    <img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,f_jpg,h_452,q_65,w_639/v1/crm/montgomery/ADHotWingCombo-2-_WEB_974FE525-C29B-CBB7-F1D7276E5B014EC1-974fe4dfed0190d_974fe799-eba4-e42b-0d89db3a78d40cc7.jpg"
         alt="Wings and Fries">
  </a>

</body>
</html>
